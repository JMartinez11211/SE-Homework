<body>
     <!-- 4. Traverse through an array (either number or string array) and display each value with their index position using Array.map method -->
    <p id="para1">This should not be seen</p>
   
<script>
let arrayNum=[1,2,32,45,22]

const arrayM =(array) => array.map((value,index)=> `value is ${value} and index ${index}`)
document.getElementById("para1").innerHTML = arrayM(arrayNum)

</script>
    
</body>
